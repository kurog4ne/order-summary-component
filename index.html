<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/orderbox.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Order summary card</title>
</head>
<body>
  <div class="box">
    <div class="banner"></div>
  <div class="text1">Order Summary</div>

  <div class="text2">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</div>
  <div class="box2">
    <div class="musicimg"><img src="images/icon-music.svg" class="iconmusic"></div>
    <div class="row">
      <div class="text3">Annual Plan</div>
      <div class="text4">$59.99/year</div>
    </div>
    <div class="changeorder"><a href="http://google.com" target="_blank" rel="noopener noreferrer">Change</a></div>
  </div>  
  <button>Proceed to Payment</button>
  <div class="text5">Cancel Order</div>
  </div>
</body>
</html>
